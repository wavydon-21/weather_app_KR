<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | KR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">Invalid city name.Try again!</div>

        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
            <div class="time-date">
                <div class="col">
                    <img src="images/time.png">
                    <div>
                        <p class="time"></p>
                    </div>
                </div>
                <div class="col"> 
                    <img src="images/date.png">
                    <div>
                        <p class="date"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "3f82057968d474977a8cdfb5159e4f0a";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const time_api_URL = "https://api.api-ninjas.com/v1/worldtime?";
        const time_api_Key = "XjGVFCSLbj1rT6IJM3XWBg==Xiq9l7pZ47tOqrCJ";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather_icon");

        
        

       async function checkWeather(city) {
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            var data = await response.json();

            if (!response.ok) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                document.querySelector(".error").style.display = "none";
                document.querySelector(".weather").style.display = "block";

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/H";

                const lat = data.coord.lat;
                const lon = data.coord.lon;

                const time_response = await fetch(time_api_URL + "lat=" + lat + "&lon=" + lon, {
                    method: "GET",
                    headers: {
                        "X-Api-Key": time_api_Key
                    }
                });

                var time_data = await time_response.json();

                document.querySelector(".time").innerHTML = time_data.hour + ":" + time_data.minute;
                document.querySelector(".date").innerHTML = time_data.day + "/" + time_data.month + "/" + time_data.year;
                

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "images/cloudy.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "images/clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "images/rain.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "images/drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "images/mist.png";
                }
            }
        }
        searchBtn.addEventListener("click" , ()=>{
            checkWeather(searchBox.value);
        })
        
    </script>
</body>
</html>
